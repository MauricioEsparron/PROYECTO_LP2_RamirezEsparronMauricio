<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Reporte de Usuarios</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-bottom: 2px solid #000;
			padding-bottom: 10px;
			margin-bottom: 20px;
		}

		header img {
			height: 50px;
		}

		.date {
			text-align: right;
			margin-bottom: 20px;
		}

		.table {
			width: 100%;
			border-collapse: collapse;
			/* Evita bordes dobles */
		}

		th,
		td {
			border: 1px solid #000;
			/* Añade bordes a celdas */
			padding: 5px;
			text-align: left;
			/* Alineación de texto */
		}
	</style>

</head>

<body>
	<header>
		<img src="https://campusvirtualperu.com/wp-content/uploads/2023/11/logo_cibertec_fondo_blanco_low.jpg"
			alt="Company Logo">
	</header>

	<div class="container mt-4">
		<div class="date">
			<p th:text="${#dates.format(new java.util.Date(), 'dd/MM/yyyy')}">19/06/2024</p>
		</div>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Número de Cuenta</th>
					<th>Saldo</th>
					<th>Fecha de Apertura</th>
					<th>Usuario</th>
					<th>Tipo de Cuenta</th>
					<th>Estado Cuenta</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cuenta : ${cuentas}">
					<td th:text="${cuenta.cuentaId}"></td>
					<td th:text="${cuenta.numeroCuenta}"></td>
					<td th:text="${cuenta.saldo}"></td>
					<td th:text="${cuenta.fechaApertura}"></td>
					<td th:text="${cuenta.usuario.nombre}"></td>
					<td th:text="${cuenta.tipoCuenta.descripcion}"></td>
					<td th:text="${cuenta.estadoCuenta.descripcion}"></td>
				</tr>
			</tbody>
		</table>

		<div>
			<p>Reporte generado por:</p>
			<p th:text="${nombreUsuario}">Nombre del Usuario</p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
